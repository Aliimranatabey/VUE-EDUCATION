<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <h1>Frontend de öğrenmemiz gerekenler</h1>
    </header>

    <section id="frontend">
        <h2>Dinamik Stillendirme</h2>

        <!-- Bir alt satırdaki dinamik class syntaxı ile onun hemen altındaki syntax aynı işlevi yapmaktadır. Sadece biri diğerine göre daha kısadır. -->
        <div :class="firstBox ? 'box selected' : 'box'" @click="chooseBox('1')"></div>
        <div class="box" :class={selected : secondBox} @click="chooseBox('2')"></div>
        <div class="box" :class={selected : secondBox} @click="chooseBox('3')"></div>

    </section>

    <script src="script.js" defer></script>
</body>
</html>
