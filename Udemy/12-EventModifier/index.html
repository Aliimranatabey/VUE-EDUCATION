<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <h1>Frontend de öğrenmemiz gerekenler</h1>
    </header>

    <section id="frontend">
        <h2>Event Binding</h2>
        <button v-on:click="add(5)">5 Arttır</button>
        <button v-on:click="reduce(5)">5 Azalt</button>
        <p>Sonuç: {{counter}}</p>
        <input type="text" v-bind:value="name">
        <input type="text" v-on:input="setName($event,'Atabey')">
        <p>Adınız : {{name}}</p>
        <form v-on:submit.prevent="login">
            <input type="text">
            <button>Giriş Yap</button>
        </form>

    </section>

    <script src="script.js" defer></script>
</body>
</html>
