<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <h1>Frontend de öğrenmemiz gerekenler</h1>
    </header>

    <section id="frontend">
        <h2>Baştan Sona</h2>
        <div class="frontendForm">
            <input type="text" v-model="skill">
            <button @click="addSkill()">Ekle</button>
        </div>
        
        <p v-if="skills.length === 0"> Herhangi Bir Şey Eklemediniz !</p>

        <ul v-else-if="skills.length > 0">
            <li v-for="(eleman,index) in skills">{{index+1}}. elemanım {{eleman}}</li>
        </ul>
        <p v-else>Else denemesidir</p>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
