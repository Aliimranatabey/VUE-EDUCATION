<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE JS TEMELLERI</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <h1>Saldırı Oyunu</h1>
    </header>

    <div id="frontend">
        <div id="computer" class="container">
            <h2>BILGISAYAR</h2>
            <div class="bar">
                <div class="barValue"></div>
                <p class="percentage">%100</p>
            </div>
        </div>
        <div id="me" class="container">
            <h2>ALI IMRAN</h2>
            <div class="bar">
                <div class="barValue"></div>
                <p class="percentage">%100</p>
            </div>
        </div>
        <div class="container">
            <h2>OYUN BITTI</h2>
            <h3>BILGISAYAR KAZANDI</h3>
            <h3>ALI IMRAN KAZANDI</h3>
            <h3>BERABERE</h3>
            <button>YENI OYUN</button>

        </div>
        <div id="controls">
            <button>SALDIR</button>
            <button disabled="true">SUPER SALDIRI</button>
            <button>CAN VER</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
