<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <h1>Frontend de öğrenmemiz gerekenler</h1>
    </header>

    <section id="frontend">
        <h1>Vue Temelleri Genel Tekrar Egzersizi</h1>
        <input v-model.number="number1">
        <input v-model.number="number2">
        <p>Computed Toplam {{sum}}</p>
        <p>Method Toplam {{sumMethod()}}</p>
        <button @click="login($event)"> Giriş Yap</button>
        <h1>Dinamik Attribute Binding</h1>
        <!-- Dinamik resim -->
        <img :src="imageUrl" alt="Vue Logo" />
        <!-- Dinamik link -->
        <p>
        <a :href="linkUrl" target="_blank">Vue Resmi Sitesi</a>
        </p>
        <!-- Dinamik buton pasif/aktif toggling -->
        <button :disabled="isDisabled" @click="toggleDisabled">
        {{ isDisabled ? 'Pasif' : 'Aktif' }}
        </button>
        <p>{{rawHtml}}</p>
        <p v-html="rawHtml"></p>
        <p>Random Oluşan Sayı Pozitif mi? Negatif mi? {{pozitifOrNegatif()}}</p>
        <p v-once>{{ message }}</p>
        <p>{{ message }}</p>
        <button @click="messageChange()">Mesaj Değiş</button>

    </section>

    <script src="script.js" defer></script>
</body>
</html>
