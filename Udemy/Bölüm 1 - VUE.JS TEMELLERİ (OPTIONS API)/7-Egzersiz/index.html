<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <h1>Frontendde öğrenmemiz gerekenler</h1>
    </header>

    <section id="frontend">
        <h2>Bilgilerim</h2>
        <!-- Adınızı Bastırın 
             Yaşınızı Bastırın
             Unsplash com dan bir tane resim url si alıp bastırınız
             Inputta varsayılan isim olarak adınızı bastırınız-->
        <p>{{name}}</p>
        <p>{{age}}</p>
        <a v-bind:href="imageUrl">GÖRSEL</a>
        <img v-bind:src="imageUrl">
        <input type="text" v-bind:value="name">


    </section>

    <script src="script.js" defer></script>
</body>
</html>
