<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <h1>Frontend de öğrenmemiz gerekenler</h1>
    </header>

    <section id="frontend">
        <h2>Egzersiz</h2>
        <button @click="add(10)">10 Arttır</button>
        <button @click="reduce(5)">5 Azalt</button>
        <p>method: {{counter}}</p>
        <p>watch: {{message}}</p>
        <p>computed: {{result}}</p>
        <!-- Butonları bağlayıp sonucu bastırın
         25 değerinin altındaki değerler için "Değerin Altındasınız" mesajını bastırın
         25 değerinin üstündeki değerler için "Değerin Üstündesiniz" mesajını bastırın -->

    </section>

    <script src="script.js" defer></script>
</body>
</html>
