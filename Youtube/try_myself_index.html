<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="first-app">
    <h2>İsim :{{firstVariable}}</h2>
    <p>Meslek :{{secondVariable}}</p>

    <p>Pantolon Türü: {{clothing.pants}}</p>

<!--createapp bir yorum satırı olduğu için aşağıdaki gibi bir yapı kullanılır. 
    createapp'in içerisine yazılanlar girdi objelerdir. 
    ekrana yazdırmak istiyorsak eğer .mount kullanırız.
    ekrana yazdırmak istediğimiz şey ID ise başına # koyarız
    ekrana yazdırmak istediğimiz şey class ise başına . koyarız
    createapp içerisindeki data() da bir methot olduğu için girdi alacağı () parantezleri ve methot olduğu için return'ü bulunacak-
    return bir objedir ve bu objenin içerisinde bulunan tüm değişkenler bütün Vue.js içerisinde kullanılabilir-->
